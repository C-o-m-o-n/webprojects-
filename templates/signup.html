{% extends 'base.html'%}

<body>
  <!-- Main Content-->
  {% block content%}
  <body class="bg-gradient-primary">

    <div class="container">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>

                <form class="user" action="{{ url_for('signup')}}" method="POST" enctype="multipart/form-data">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" id="exampleFirstName"
                      placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                      <input name="username" type="text" class="form-control form-control-user" id="exampleLastName"
                      placeholder="User Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="email" type="email" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Email Address">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input name="password1" type="password" class="form-control form-control-user"
                      id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                      <input name="password2" type="password" class="form-control form-control-user"
                      id="exampleRepeatPassword" placeholder="Repeat Password">
                    </div>
                  </div>
                  <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{{ url_for('login')}}">Already have an account? Login!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    {% endblock content%}

    <!-- Footer-->
    {% block footer %}

    {% endblock footer%}

  </body>

</html>
