  <style>

    .cardbox {
      border-radius: 3px;
      margin-bottom: 20px;
      padding: 0px !important;
    }

    /* ------------------------------- */
    /* Cardbox Heading
  ---------------------------------- */
    .cardbox .cardbox-heading {
      padding: 16px;
      margin: 0;
    }
    .cardbox .btn-flat.btn-flat-icon {
      border-radius: 50%;
      font-size: 24px;
      height: 32px;
      width: 32px;
      padding: 0;
      overflow: hidden;
      color: #fff !important;
      background: #b5b6b6;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .cardbox .float-right .dropdown-menu {
      position: relative;
      left: 13px !important;
    }
    .cardbox .float-right a:hover {
      background: #f4f4f4 !important;
    }
    .cardbox .float-right a.dropdown-item {
      display: block;
      width: 100%;
      padding: 4px 0px 4px 10px;
      clear: both;
      font-weight: 400;
      font-family: 'Abhaya Libre', serif;
      font-size: 14px !important;
      color: #848484;
      text-align: inherit;
      white-space: nowrap;
      background: 0 0;
      border: 0;
    }

    /* ------------------------------- */
    /* Media Section
  ---------------------------------- */
    .media {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: start;
      align-items: flex-start;
    }
    .d-flex {
      display: -ms-flexbox !important;
      display: flex !important;
    }
    .media .mr-3 {
      margin-right: 1rem !important;
    }
    .media img {
      width: 48px !important;
      height: 48px !important;
      padding: 2px;
      border: 2px solid #f4f4f4;
    }
    .media-body {
      -ms-flex: 1;
      flex: 1;
      padding: .4rem !important;
    }
    .media-body p {
      font-family: 'Rokkitt', serif;
      font-weight: 500 !important;
      font-size: 14px;
      color: #88898a;
    }
    .media-body small span {
      font-family: 'Rokkitt', serif;
      font-size: 12px;
      color: #aaa;
      margin-right: 10px;
    }


    /* ------------------------------- */
    /* Cardbox Item
  ---------------------------------- */
    .cardbox .cardbox-item {
      position: relative;
      display: block;
    }

    .img-responsive {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .fw {
      width: 100% !important;
      height: auto;
    }


    /* ------------------------------- */
    /* Cardbox Base
  ---------------------------------- */
    .cardbox-base {
      border-bottom: 2px solid #f4f4f4;
    }
    .cardbox-base ul {
      margin: 10px 0px 10px 15px!important;
      padding: 10px !important;
      font-size: 0px;
      display: inline-block;
    }
    .cardbox-base li {
      list-style: none;
      margin: 0px 0px 0px -8px !important;
      padding: 0px 0px 0px 0px !important;
      display: inline-block;
    }

    .cardbox-base li a {
      margin: 0px !important;
      padding: 0px !important;
    }
    .cardbox-base li a i {
      position: relative;
      top: 4px;
      font-size: 16px;
      color: #8d8d8d;
      margin-right: 15px;
    }
    .cardbox-base li a span {
      font-family: 'Rokkitt', serif;
      font-size: 14px;
      color: #8d8d8d;
      margin-left: 20px;
      position: relative;
      top: 5px;
    }
    .cardbox-base li a em {
      font-family: 'Rokkitt', serif;
      font-size: 14px;
      color: #8d8d8d;
      position: relative;
      top: 3px;
    }
    .cardbox-base li a img {
      width: 25px;
      height: 25px;
      margin: 0px !important;
      border: 2px solid #fff;
    }


    /* ------------------------------- */
    /* Cardbox Comments
  ---------------------------------- */
    .cardbox-comments {
      padding: 10px;
      font-size: 0px;
      text-align: center;

    }
    .cardbox-comments .comment-avatar img {
      margin-top: 1px;
      margin-right: 10px;
      position: relative;
      display: inline-block;
      text-align: center;
      width: 40px;
      height: 40px;
    }
    .cardbox-comments .comment-body {
      overflow: auto;
    }
    .search {
      position: relative;

    }
    .search input[type="text"] {
      background-color: #fff;
      line-height: 10px;
      padding: 15px 60px 20px 10px;
      border: 2px solid #f4f4f4;
      border-radius: 4px;
      font-family: 'Rokkitt', serif;
      font-size: 14px;
      color: #8d8d8d;
      height: inherit;
      font-weight: 700;
    }
    /* ------------------------------- */
    /* Author
  ---------------------------------- */
    .author a {
      font-family: 'Rokkitt', serif;
      font-size: 16px;
      color: #00C4CF;
    }
    .author p {
      font-family: 'Rokkitt', serif;
      font-size: 16px;
      color: #8d8d8d;
    }
  </style>

</head>

<!-- Begin post Content -->
<div class="container-fluid">
  <!-- Illustrations -->
  <div class="card-lg shadow mb-4">
    <div class="card-header py-3">


      <div class="cardbox-heading">
        <!-- START dropdown-->
        <div class="dropdown float-right">
          <button class="btn btn-flat btn-flat-icon" type="button" data-toggle="dropdown" aria-expanded="false" style="      border-radius: 50%;
            font-size: 24px;
            height: 32px;
            width: 32px;
            padding: 0;
            overflow: hidden;
            color: #fff !important;
            background: #b5b6b6;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;">
            <em class="fas fa-ellipsis-h"></em>
          </button>
          <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu" style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" href="#">Hide post</a>
            <a class="dropdown-item" href="#">Stop following</a>
            <a class="dropdown-item" href="#">Report</a>
          </div>
        </div>
        <!--/ dropdown -->
        <div class="media m-0">
          <div class="d-flex mr-3">
            <img class="img-profile rounded-circle"
            src="{{ url_for('static',filename='assets/profile_img/' + post.poster.profile_pic) }}" style="width:60px;">
          </a>
        </div>
        <div class="media-body">
          <p class="m-0">
            {{ post.poster.username }}
          </p>
          <small><span><i class="icon ion-md-pin"></i> Nairobi, Kenya</span></small>
          <small><span><i class="icon ion-md-time"></i>  {{ post.date_posted }}</span></small>
        </div>

      </div>
      <!--/ media -->
    </div>


  </div>

  <div class="card-body">
    <div class="text-left">

      {% if post.post_img %} <!-- post image -->
      <img class="img-fluid px-0 px-sm-1 mt-1 mb-4" style="border-radius:10px; margin:0; display: block; width: 100%;" src="{{ url_for('static',filename='assets/post_img/' + post.post_img) }}">

      {% endif %}
      <p>
        {{ post.content }}
      </p>
    <hr class="sidebar-divider">
    </div>

  </div>

  <div class="cardbox-base">
    <ul class="float-right">
      <li><a><i class="fas fa-comments"></i></a></li>
      <li><a><em class="mr-5">12</em></a></li>
      <li><a><i class="fas fa-share-alt"></i></a></li>
      <li><a><em class="mr-3">03</em></a></li>
    </ul>
    <ul>
      <li><a><i class="fas fa-thumbs-up"></i></a></li>
      <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/3.jpeg" class="img-fluid rounded-circle" alt="User"></a></li>
      <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/1.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
      <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/5.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
      <li><a href="#"><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/2.jpg" class="img-fluid rounded-circle" alt="User"></a></li>
      <li><a><span>242 Likes</span></a></li>
    </ul>
  </div>

  <!--/ cardbox-base -->
  <div class="cardbox-comments">
    <span class="comment-avatar float-left">
      <img class="rounded-circle" src="{{ url_for('static',filename='assets/profile_img/' + post.poster.profile_pic) }}">
    </span>
    <div class="search">
      <input placeholder="Write a comment" type="text">
      <input style="margin:5px;" class="btn btn-primary" type="submit" value="comment">
    </div>
    <!--/. Search -->
  </div>

</div>
</div>
